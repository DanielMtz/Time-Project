<div class="container mt-5 pt-5 mb-4">
    <div class="row">
        <h2 class="table-title">Actividades de hoy</h2>
        <div class="col align-self-end"></div>
        <button mat-raised-button class="btn-primary" (click)="openDialog()">Agregar Actividad</button>
        <hr class="hr-styles mt-2">
    </div>
    <div class="row">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <!-- lista Column -->
            <ng-container matColumnDef="lista">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.lista}} </td>
            </ng-container>
            
            <!-- Actividad Column -->
            <ng-container matColumnDef="actividad">
                <th mat-header-cell *matHeaderCellDef> Actividad </th>
                <td mat-cell *matCellDef="let element"> {{element.actividad}} </td>
            </ng-container>
            
            <!-- Categoria Column -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            </ng-container>
            
            <!-- HoraIn Column -->
            <ng-container matColumnDef="horaIn">
                <th mat-header-cell *matHeaderCellDef> Hora de Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.horaIn}} A.M. </td>
            </ng-container>
            
            <!-- HoraFin Column -->
            <ng-container matColumnDef="horaFin">
                <th mat-header-cell *matHeaderCellDef> Hora de Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.horaFin}} A.M. </td>
            </ng-container>
            
            <!-- Minutos Column -->
            <ng-container matColumnDef="minutos">
                <th mat-header-cell *matHeaderCellDef> Minutos </th>
                <td mat-cell *matCellDef="let element"> {{element.minutos}} mins.</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
